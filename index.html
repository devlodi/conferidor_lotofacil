<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência de Jogos da Lotofácil</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="resultado" placeholder="ESCOLHA AQUI O RESULTADO">
        </div>
        <div class="input-group">
            <textarea id="jogos-textarea" placeholder="DIGITE OU CARREGUE SEUS JOGOS ABAIXO"></textarea>
            <input type="file" id="file-input" accept=".txt" hidden autocomplete="off">

            <label for="file-input" class="file-label">CARREGAR JOGOS</label>
        </div>
        <div class="output-group">
    <div id="resultado-conferencia" placeholder="RESULTADO DAS CONFERÊNCIAS ABAIXO"></div>
</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
