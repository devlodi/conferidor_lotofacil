<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência de Jogos da Lotofácil</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <p>Insira a baixo o resultado deseja separando as dezenas por espaço</p>
            <input type="text" id="resultado" placeholder="ESCREVA AQUI O RESULTADO">
        </div>
        <div class="input-group">
            <p>Insira abaixo seus jogos separando as dezenas por espaço ou carregue um arquivo que siga este padrão</p>
            <textarea id="jogos-textarea" placeholder="DIGITE OU CARREGUE SEUS JOGOS ABAIXO"></textarea>
            <input type="file" id="file-input" accept=".txt" hidden autocomplete="off">
            <label for="file-input" class="file-label">CARREGAR JOGOS</label>
        </div>

      <div class="output-group">
    <div id="resultado-conferencia"></div>
    <button id="togglePremiacao" class="toggle-premiacao">👁️Ver de 0 a 15</button>
</div>



    </div>
    <script src="script.js"></script>
</body>
</html>
